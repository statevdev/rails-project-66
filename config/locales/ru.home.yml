    home:
      index:
        title: О проекте
        about: |
          Этот проект создан для проверки качества кода в Github репозиториях.

          Он предоставляет автоматический выбор ваших репозиториев, включая выбор языка и настройку популярного линтера.

          При проверке указываются места где обнаружена ошибка, сами ошибки и ссылка на соответствующий коммит.
